apiVersion: v1
kind: ServiceAccount
metadata:
  name: business-intent-agent
  namespace: intent-platform
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: business-intent-agent
  namespace: intent-platform
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: business-intent-agent
  namespace: intent-platform
subjects:
- kind: ServiceAccount
  name: business-intent-agent
  namespace: intent-platform
roleRef:
  kind: Role
  name: business-intent-agent
  apiGroup: rbac.authorization.k8s.io
