apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: business-intent-agent-dr
  namespace: intent-platform
  labels:
    app: business-intent-agent
    managed-by: istio
spec:
  host: business-intent-agent-service.intent-platform.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: LEAST_REQUEST  # Better for AI workloads with variable latency
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 3s
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 10
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 50
  subsets:
  - name: v1
    labels:
      version: v1.3.0
