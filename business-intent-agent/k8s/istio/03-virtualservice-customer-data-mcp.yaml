apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: customer-data-mcp-vs
  namespace: intent-platform
  labels:
    app: customer-data-mcp
    managed-by: istio
spec:
  hosts:
  - customer-data-mcp-service.intent-platform.svc.cluster.local
  http:
  - route:
    - destination:
        host: customer-data-mcp-service.intent-platform.svc.cluster.local
        port:
          number: 8080
    timeout: 10s  # Matches MCP_TIMEOUT_MS application configuration
    retries:
      attempts: 3  # Matches MCP_RETRY_ATTEMPTS application configuration
      perTryTimeout: 3s
      retryOn: 5xx,reset,connect-failure,refused-stream
