apiVersion: apps/v1
kind: Deployment
metadata:
  name: business-intent-agent
  namespace: intent-platform
  labels:
    app: business-intent-agent
    version: v1.0.0
    component: ai-agent
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: business-intent-agent
  template:
    metadata:
      labels:
        app: business-intent-agent
        version: v1.0.0
        component: ai-agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: business-intent-agent

      # Pod security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      containers:
      - name: business-intent-agent
        # Update this image to your actual image location
        # Options:
        # 1. Local build: docker build -t business-intent-agent:1.0.0 .
        # 2. Docker Hub: yourusername/business-intent-agent:1.0.0
        # 3. Local registry: localhost:5000/business-intent-agent:1.0.0
        image: vpnet/business-intent-agent:1.0.0
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: business-intent-agent-config

        # Secrets as environment variables
        env:
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: business-intent-agent-secrets
              key: anthropic-api-key
        - name: MCP_BSS_URL
          valueFrom:
            secretKeyRef:
              name: business-intent-agent-secrets
              key: mcp-bss-url
        - name: MCP_KNOWLEDGE_GRAPH_URL
          valueFrom:
            secretKeyRef:
              name: business-intent-agent-secrets
              key: mcp-knowledge-graph-url
        - name: MCP_CUSTOMER_DATA_URL
          valueFrom:
            secretKeyRef:
              name: business-intent-agent-secrets
              key: mcp-customer-data-url

        # Resource limits (adjusted for local development)
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi

        # Liveness probe - checks if container is alive
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        # Readiness probe - checks if container is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Startup probe - for slow starting applications
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30

        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL

        # Volume mounts for temporary storage
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache

      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}

      # Pod anti-affinity for high availability (spread across nodes)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - business-intent-agent
              topologyKey: kubernetes.io/hostname
