apiVersion: apps/v1
kind: Deployment
metadata:
  name: bss-oss-mcp
  namespace: intent-platform
  labels:
    app: bss-oss-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bss-oss-mcp
  template:
    metadata:
      labels:
        app: bss-oss-mcp
    spec:
      containers:
      - name: bss-oss-mcp
        image: vpnet/bss-oss-mcp-service:1.1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: MCP_API_KEY_BUSINESS_INTENT
          valueFrom:
            secretKeyRef:
              name: mcp-api-keys
              key: MCP_API_KEY_BUSINESS_INTENT
        - name: MCP_API_KEY_ADMIN
          valueFrom:
            secretKeyRef:
              name: mcp-api-keys
              key: MCP_API_KEY_ADMIN
        - name: MCP_API_KEY_MONITORING
          valueFrom:
            secretKeyRef:
              name: mcp-api-keys
              key: MCP_API_KEY_MONITORING
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bss-oss-mcp-service
  namespace: intent-platform
spec:
  selector:
    app: bss-oss-mcp
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  type: ClusterIP
