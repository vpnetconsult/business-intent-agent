apiVersion: apps/v1
kind: Deployment
metadata:
  name: knowledge-graph-mcp
  namespace: intent-platform
  labels:
    app: knowledge-graph-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: knowledge-graph-mcp
  template:
    metadata:
      labels:
        app: knowledge-graph-mcp
    spec:
      containers:
      - name: knowledge-graph-mcp
        image: vpnet/knowledge-graph-mcp-service:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: knowledge-graph-mcp-service
  namespace: intent-platform
spec:
  selector:
    app: knowledge-graph-mcp
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  type: ClusterIP
