version: '3.8'

# SECURITY: This file uses Docker secrets to avoid hardcoded credentials
# Setup: Copy secrets/*.template files to secrets/*.txt and set secure passwords
# See: SECURITY_SETUP.md for detailed instructions

services:
  # Business Intent Agent
  business-intent-agent:
    build:
      context: ./ai-agents/business-intent-agent
      dockerfile: Dockerfile
    image: vpnet/business-intent-agent:1.0.0
    container_name: business-intent-agent
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - LOG_LEVEL=info
      - ANTHROPIC_API_KEY_FILE=/run/secrets/anthropic_api_key
      - CLAUDE_MODEL=claude-sonnet-4-20250514
      - MCP_BSS_URL=http://bss-oss-mcp:8080
      - MCP_KNOWLEDGE_GRAPH_URL=http://knowledge-graph-mcp:8080
      - MCP_CUSTOMER_DATA_URL=http://customer-data-mcp:8080
      - REDIS_URL=redis://redis:6379
    secrets:
      - anthropic_api_key
    depends_on:
      - redis
    networks:
      - intent-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - intent-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=intent_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_DB=intent_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    secrets:
      - postgres_password
    networks:
      - intent-network
    restart: unless-stopped

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5-enterprise
    container_name: neo4j
    environment:
      - NEO4J_AUTH=neo4j/__NEO4J_PASSWORD__
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j-data:/data
    secrets:
      - neo4j_password
    networks:
      - intent-network
    restart: unless-stopped
    # Note: Neo4j requires password in NEO4J_AUTH env var format
    # Use entrypoint script to read from /run/secrets/neo4j_password
    entrypoint: /bin/bash -c "export NEO4J_AUTH=\"neo4j/$$(cat /run/secrets/neo4j_password)\" && exec /startup/docker-entrypoint.sh neo4j"

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - intent-network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD__FILE=/run/secrets/grafana_password
    volumes:
      - grafana-data:/var/lib/grafana
    secrets:
      - grafana_password
    networks:
      - intent-network
    restart: unless-stopped

networks:
  intent-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  neo4j-data:
  prometheus-data:
  grafana-data:

# Docker secrets - mounted at /run/secrets/<secret_name>
secrets:
  anthropic_api_key:
    file: ./secrets/anthropic_api_key.txt
  postgres_password:
    file: ./secrets/postgres_password.txt
  neo4j_password:
    file: ./secrets/neo4j_password.txt
  grafana_password:
    file: ./secrets/grafana_password.txt
